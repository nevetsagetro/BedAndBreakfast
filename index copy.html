<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Travel</title>
  </head>
  <body>
    <nav></nav>
    <div id="tabBar"></div>
    <section class="w-full h-screen">
      <div id="home">
        <div class="relative w-full h-3/4">
          <div
            class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center"
          >
            <input
              class="outline-none p-3 rounded-full shadow-sm"
              placeholder="San Francisco"
              type="search"
            />
            <button
              class="w-32 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white"
            >
              Discover
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="p-20" id="recomendations">
        <div class="w-48 h-64 shadow-md rounded-lg">
          <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
          <div></div>
        </div>
      </div>
      <div id="starringsRents"></div>
      <div id="faqs"></div>
    </section>
    <footer></footer>
  </body>
</html>
