<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Travel</title>
  </head>
  <body>
    <nav></nav>
    <div id="tabBar"></div>
    <section class="w-full h-screen">
      <div id="home">
        <div class="relative w-full h-3/4">
          <div
            class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center"
          >
            <input
              class="outline-none p-3 rounded-full shadow-sm"
              placeholder="San Francisco"
              type="search"
            />
            <button
              class="w-32 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white"
            >
              Discover
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="p-6" id="recomendations">
        <p class="text-3xl font-semibold text-primary">Recomendations</p>
        <div
          class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-4 lg:space-x-6 scrollbar"
        >
          <div class="Card">
            <div
              class="w-full h-3/5 rounded-t-lg bg-Med bg-cover rounded-t-lg"
            ></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white font-bold text-xlg px-4 py-2">Medellin</p>
              <p class="text-white text-base px-4">Eternal Spring</p>
            </div>
          </div>
          <div class="Card">
            <div
              class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover rounded-t-lg"
            ></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary font-bold text-xlg px-4 py-2">New York</p>
              <p class="text-terciary text-base px-4">Concrete Jungle</p>
            </div>
          </div>
          <div class="Card">
            <div
              class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover rounded-t-lg"
            ></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white font-bold text-xlg px-4 py-2">Yosemite</p>
              <p class="text-white text-base px-4">A break from the world</p>
            </div>
          </div>
          <div class="Card">
            <div
              class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover rounded-t-lg"
            ></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary font-bold text-xlg px-4 py-2">Seattle</p>
              <p class="text-terciary text-base px-4">Big city</p>
            </div>
          </div>
          <div class="Card">
            <div
              class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover rounded-t-lg"
            ></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white font-bold text-xlg px-4 py-2">Norway</p>
              <p class="text-white text-base px-4">Beautiful landscapes</p>
            </div>
          </div>
          <div class="Card">
            <div
              class="w-full h-3/5 rounded-t-lg bg-bali bg-cover rounded-t-lg"
            ></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary font-bold text-xlg px-4 py-2">Bali</p>
              <p class="text-terciary text-base px-4">
                Beaches and volcanic mountains
              </p>
            </div>
          </div>
          <div class="Card">
            <div
              class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover rounded-t-lg"
            ></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white font-bold text-xlg px-4 py-2">Switzerland</p>
              <p class="text-white text-base px-4">
                Clocks, villages and chocolates
              </p>
            </div>
          </div>
          <div class="Card">
            <div
              class="w-full h-3/5 rounded-t-lg bg-sydney bg-cover rounded-t-lg"
            ></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary font-bold text-xlg px-4 py-2">Sydney</p>
              <p class="text-terciary text-base px-4">the most famous opera</p>
            </div>
          </div>
        </div>
      </div>
      <div id="starringsRents"></div>
      <div id="faqs"></div>
    </section>
    <footer></footer>
  </body>
</html>
